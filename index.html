<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Login</title>
</head>

<body>
  <main class="container">
    <img src="assets/Imagem Esquerda.svg" alt="Imagem" class="img-wallpaper">
    <div class="container-form">
      <form class="form">
        <p>Bem vindo</p>
        <h1>Faça o login com a sua conta</h1>
        <input type="email" id="input-email" class="input" placeholder="E-mail" required>
        <input type="password" id="input-password" class="input" placeholder="Senha" required>
        <button id="btn-submit" class="btn-confirm">Login</button>
      </form>
      <p class="text-sign-up">Não tem cadastro? <a href="/pages/sign-up/index.html">Clique aqui!</a></p>
    </div>
  </main>
  <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
